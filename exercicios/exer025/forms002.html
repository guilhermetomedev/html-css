<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="post" autocomplete="off">
        <label for="iusername">Username:</label>
        <input type="text" name="username" id="iusername" placeholder="Digite seu nome de usuario" required minlength="15" maxlength="50"> <br>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required min="8" max="16"> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
