<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors, file e range nos formularios</title>
</head>
<body>
    <h1>Elementos colors, file e range</h1>
    <form action="#" method="post">
        <label for="icolor">Cor:</label>
        <input type="color" name="color" id="icolor"><br>
        <label for="inivel">Barra</label>
        <input type="range" name="nivel" id="inivel" min="1" max="50" step="0,1" value="25"><br>
        <label for="ifile">Selecione um arquivo:</label>
        <input type="file" name="file" id="ifile"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
