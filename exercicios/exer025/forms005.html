<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario com checkbox e radio</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="masculino" checked><label for="masc">masculino</label><br>
            <input type="radio" name="sexo" id="femin" value="feminino"><label for="femin">feminino</label>
        </fieldset>
        <fieldset>
            <legend>
                Esportes favoritos
            </legend>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="beis" id="ibeis"><label for="ibeis">Beisebol</label><br>
            <input type="checkbox" name="nata" id="inata"><label for="inata">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
