<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist, select e textarea</title>
</head>
<body>
    <h1>Exemplos com esses elementos</h1>
    <form action="#" method="post">
        <label for="est">Estado:</label>
        <select name="est" id="est">

            <option value="">Selecione o seu estado</option>
        <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>

        <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="BH">Bahia</option>
            <option value="SE">Sergipe</option>
        </optgroup>
        </select><br>

        <label for="prof">Profissões:</label>
        <input type="text" name="prof" id="prof" list="daprof" placeholder="Digite sua profissão"><br>
        <datalist id="daprof">
            <option>Administrador</option>
            <option>Psicologo</option>
            <option>Médico</option>
            <option>Arquiteto</option>
            <option>Logistica</option>
        </datalist>

        <label for="msg">Mensagem:</label><br>
        <textarea name="msg" id="msg" cols="30" rows="15"></textarea><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
