<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="" autocomplete="off">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
        <br>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite seu sobrenome">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
