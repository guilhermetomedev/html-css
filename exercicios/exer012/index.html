<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560px" poster="img/Thumb.jpeg" controls>
        <source src="midia/meu.video.mp4.mp4" type="video/mp4">
        <source src="midia/meu.video.ogv.ogv" type="video/mp4">
        <source src="midia/meu.video.m4v.m4v" type="video/m4v">
        <source src="midia/meu.video.webm.webm" type="video/webm">
        <p>Seu navegador não tem suporte para nenhuma extensão de video</p>
    </video>
    <h1>Videos Do Youtube</h1>
    <p>Video incorporado totalmente pelo Youtube</p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sXMsfmFR6Rc?si=cGdBY0DSjk9Fd0vR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>
    <h1>Videos pelo Vimeo</h1>
    <p>Outro video incorporado, porém pelo Vimeo</p>
    <p>
        <div style="width: 560px; padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/983021496?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"  allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Channel 4 x Paralympics &quot;Considering What?&quot;"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    </p>
</body>
</html>
