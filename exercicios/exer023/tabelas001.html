<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come√ßo das tabelas</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            vertical-align: top;
            text-align: center;
        }
        tr.linhas {
            background-color: rgba(128, 128, 128, 0.747);
        }
    </style>
</head>
<body>
    <h1>Minhas primeiras tabelas</h1>

        </tr>

        <tr>

        <tr>

</html>
