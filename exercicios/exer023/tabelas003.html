<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 500px;
        height: 300px;
    }
    td {
        border: 2px solid black;
    }
</style>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="5">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td rowspan="3">G</td>

        </tr>
        <tr>

            <td>L</td>
        </tr>
        <tr>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>

            <td>R</td>
        </tr>
    </table>
</body>
</html>
