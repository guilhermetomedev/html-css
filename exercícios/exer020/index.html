<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            background-color: lightslategray;
            text-align: center;
            width: 300px;
            height: 300px;
            display: inline-block;
            border: 1px, solid, black;
        }
        div:hover {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
